<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuliSnack - Menük</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../pics/logo_nobg.png" />
    <link rel="stylesheet" href="menus.css" />
    <style>
      #global-alerts {
        position: fixed;
        bottom: 20px;
        left: 88%;
        transform: translateX(-50%);
        z-index: 1050;
        width: 400px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#logo">
        <img src="../pics/logo_nobg.png" />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse mx-auto" id="mainNav">
        <ul class="navbar-nav mx-auto gap-2">
          <li class="nav-item">
            <a class="nav-link" href="../orders/orders.html">Rendelések</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#menus">Menük</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../products/products.html">Termékek</a>
          </li>
        </ul>
      </div>
      <div class="d-none d-lg-flex gap-3 align-items-center">
        <div class="text-end small">
          <div class="fw-bold">Nyitvatartás:</div>
          <div>H–P: 6:55 – 13:35</div>
        </div>
        <button class="user-btn">TB</button>
      </div>
    </nav>

    <div id="global-alerts"></div>

    <div class="container mt-4">
      <div class="row g-4">
        <div class="col-12 col-md-4">
          <div class="card p-3 shadow-sm h-100">
            <h4 class="card-title">Új menü létrehozása</h4>
            <form class="d-flex flex-column gap-2 mt-2">
              <select class="form-select mb-2" id="product1"></select>
              <select class="form-select mb-2" id="product2"></select>
              <input
                type="text"
                class="form-control"
                placeholder="Név"
                id="newName"
              />
              <input
                type="number"
                class="form-control"
                placeholder="Ár (Ft)"
                id="newPrice"
              />
              <input
                type="file"
                class="form-control"
                accept="image/*"
                id="newImage"
              />
              <button class="btn mt-2 w-100 text-white" id="newBtn">
                Létrehozás
              </button>
            </form>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="card p-3 shadow-sm h-100">
            <h4 class="card-title">Meglévő menü módosítása</h4>
            <form class="d-flex flex-column gap-2 mt-2">
              <select class="form-select mb-2" id="changeSelect"></select>
              <input
                type="text"
                class="form-control"
                placeholder="Név"
                id="changeName"
              />
              <input
                type="number"
                class="form-control"
                placeholder="Ár (Ft)"
                id="changePrice"
              />
              <button class="btn mt-2 w-100 text-white" id="changeBtn">
                Módosítás
              </button>
            </form>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="card p-3 shadow-sm h-100">
            <h4 class="card-title">Meglévő menü törlése</h4>
            <form class="d-flex flex-column gap-2 mt-2">
              <select class="form-select mb-2" id="deleteSelect"></select>
              <textarea
                class="form-control"
                rows="3"
                placeholder="Törlés indok..."
                id="deleteReason"
              ></textarea>
              <button class="btn mt-2 w-100 text-white" id="deleteBtn">
                Törlés
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="mt-5">
        <h3 class="fw-bold my-4">Menük</h3>
      </div>
    </div>
    <div class="container text-center" id="result"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menus.js"></script>
  </body>
</html>
