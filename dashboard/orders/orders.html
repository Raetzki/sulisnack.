<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuliSnack - Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../pics/logo_nobg.png" />
    <link rel="stylesheet" href="orders.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#logo">
        <img src="../pics/logo_nobg.png" />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse mx-auto" id="mainNav">
        <ul class="navbar-nav mx-auto gap-2">
          <li class="nav-item">
            <a class="nav-link active" href="#orders">Rendelések</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../menus/menus.html">Menük</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../products/products.html">Termékek</a>
          </li>
        </ul>
      </div>

      <div class="d-none d-lg-flex gap-3 align-items-center">
        <div class="text-end small">
          <div class="fw-bold">Nyitvatartás:</div>
          <div>H–P: 6:55 – 13:35</div>
        </div>
        <button class="user-btn">TB</button>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <div class="row">
        <aside class="col-12 col-md-3 col-lg-2 mb-4" id="sidebar">
          <div class="filter-box p-3">
            <h5 class="fw-bold mb-3">Keresés</h5>

            <label class="form-label">Azonosító</label>
            <input id="q-id" class="form-control mb-2" />

            <label class="form-label">Név</label>
            <input id="q-name" class="form-control mb-2" />

            <label class="form-label">Osztály</label>
            <input id="q-class" class="form-control mb-3" />

            <button id="searchBtn" class="btn btn-primary w-100 mb-2">
              Keresés
            </button>
            <button id="resetBtn" class="btn btn-secondary w-100">
              Alaphelyzet
            </button>
          </div>
        </aside>

        <main class="col-12 col-md-9 col-lg-10">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="fw-bold">Rendelések</h3>
          </div>

          <div id="cards" class="d-flex flex-column gap-3"></div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
