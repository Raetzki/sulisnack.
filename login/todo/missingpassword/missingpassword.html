<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnackSuli – Elfelejtett jelszó</title>
    <link rel="stylesheet" href="missingpassword.css" />
    <link rel="icon" type="image/x-icon" href="../pics/logo_nobg.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form method="post">
      <div class="imgcontainer">
        <img src="../pics/logo.png" alt="SnackSuli logó" class="avatar" />
      </div>

      <div class="container">
        <h2>Elfelejtett jelszó</h2>
        <p>
          Kérjük, adja meg az e-mail címét. A jelszót a megadott e-mail címre
          küldjük.
        </p>

        <label for="email"><b>E-mail cím</b></label>
        <input
          type="email"
          placeholder="Írja be az e-mail címét"
          name="email"
          required
        />

        <button type="submit">Küldés</button>

        <div class="back">
          <a href="../login.html">← Vissza a bejelentkezéshez</a>
        </div>
      </div>
    </form>
  </body>
</html>
